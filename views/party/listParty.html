<section id="sec_editor">
    <table id="parties_list"><caption><font color="black">Llista de Partides</font></caption>
        <tr align="center">
            <td>Nom</td><td>Jugadors</td><td>Idioma</td><td>Master</td>
        </tr> 
        <tr ng-repeat="resp in response['data']">
            <td> {{resp.nom}}</td><td>{{resp.maxper}}</td><td>{{resp.online}}</td><td>{{resp.master}}</td><td><button ng-click="joinParty(resp.nom)" id="join">JOIN</button></td>	
        </tr>
    </table>
    <article id="artic_filter">
        <div class="div_article_filter">
            <table id="filters_list">
                <tr>
                    <td>Nom</td>
                    <td><input type="text" size="8"></td>
                </tr>
                <tr>
                    <td>Not full</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Not empty</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Not password</td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </div>
             
    </article>
</section>
