<section id="sec_editor">
        
        <section>
            <div id="Herou_title"><h1>Crea els teus Herois!</h1></div>
            <table>
            <tr>
                <td>Avatar:</td>
            </tr>
             <tr>
                <td><img src="/dist/images/heroes/{{avatar}}" width="200px" height="200px" ng-init="avatar='cara_guerrero.png'"></td>
            </tr>
                <td>
                    <select ng-model="avatar">
                        <option value="cara_guerrero.png">Gerrer</option>
                        
                    </select>
                </td>
            </tr>
        </table>
        
        
        <table>
        	<tr>
                <td align="rigth">Nom Heroi:</td><td><input type="text" ng-model="nom"></td>
            
            <tr>
                <td>Vida:</td><td><input type="text" value=5 size="5" ng-model="live"></td>
                
            </tr>
            <tr>
                <td>For√ßa:</td><td><input type="text" value=5 size="5" ng-model="force"></td>
            </tr>

            </tr>
            <tr>

            </tr>
      
            
                <td><input type="button" ng-click="save()" value="Guardar"></td>
            </tr>                     
            
            </table>
        
        
        
            
            <table border=1 class="banqueta">
                
            <caption>ELS TESU HEROIS</caption>

                <td>{{resp['nom']}} </td><td>eliminar</p></td>
            </tr>
            </table>
  
        </section>
</section>

<section id="hereoes_main_sec">
    <section id="heroes_personatje">
        <article id="heroes_personatje_nom">
            <p id="heroes_personatje_nom_nikname">
                <input type="text" value="{{heroi.nom}}" ng-model="nom">
            </p>
        </article>
        <article id="heroes_personatje_foto">
            <div id="heroes_personatje_foto_avatar"></div>
        </article>
        <article id="heroes_personatje_info">
            <p class="heroes_personatje_info_stats">{{heroi.dmg}}</p>
            <p class="heroes_personatje_info_stats">{{heroi.hp}}</p>
            <p class="heroes_personatje_info_stats">{{heroi.armor}}</p>
        </article>
        <article id="heroes_personatje_lvl">
            <p id="heroes_personatje_lvl_punts">{{heroi.punts}}</p>
            <p id="heroes_personatje_lvl_nivell">{{heroi.nivell}}</p>
        </article>
        <article id="heroes_personatje_atributs">
            <p class="heroes_personatje_atrinuts_atri">
                <input type="text" value="{{heroi.for}}">
            </p>
            <p class="heroes_personatje_atrinuts_atri">
                <input type="text" value="{{heroi.agi}}">
            </p>
            <p class="heroes_personatje_atrinuts_atri">
                <input type="text" value="{{heroi.cons}}">
            </p>
        </article>
    </section>
    <section id="heroes_list">
        <section id="heroes_list_sec_1">
            <article id="heroes_list_sec_1_0">    
                <div id="heroes_list_sec_1_0_1">
                    <h2>Heroes list</h2>
                </div>
                <div class="heroes_list_sec_1_0_">
                    <div class="heroes_list_sec_1_0_foto"></div>
                    <div class="heroes_list_sec_1_0_nikname"> Fragmen</div>
                </div>
                <div class="heroes_list_sec_1_0_">
                    <div class="heroes_list_sec_1_0_foto"></div>
                    <div class="heroes_list_sec_1_0_nikname">Albert</div>
                </div>
                <div class="heroes_list_sec_1_0_">
                    <div class="heroes_list_sec_1_0_foto"></div>
                    <div class="heroes_list_sec_1_0_nikname">Lu</div>
                </div>
                <div class="heroes_list_sec_1_0_">
                    <div class="heroes_list_sec_1_0_foto"></div>
                    <div class="heroes_list_sec_1_0_nikname">Jordi</div>
                </div>
            </article>
            
        </section>
        <section id="heroes_list_sec_2">
